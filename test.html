<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // print first 5 even numbers 2 4 6 8 10
    for (var x = 1; x <= 10; x++) {
      if (x%2 == 0) {
        document.write("<h1>"+x+"</h1>")
      } else {
        continue
      }
    }
  </script>
</body>
</html>
